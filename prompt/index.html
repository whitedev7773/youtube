<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>T.F.Y. - Prompt</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <nav id="top_nav">
        <p id="title">Prompt By W.Dev [1.0]</p>
        <div class="textAlign-menu">
            <span>텍스트 정렬</span>
            <select id="textAlign" class="textAlign">
                <option value="left">왼쪽</option>
                <option value="center" selected>중앙</option>
                <option value="right">오른쪽</option>
            </select>
        </div>
        <input id="speed" class="speed" type="text" placeholder="속도 입력 (ms)">
        <!-- <input class="lines" type="text" placeholder="구분할 라인수"> -->
        <div class="lyrics-menu">
            <textarea id="lyrics" class="lyrics" placeholder="여기에 가사 입력"></textarea>
            <button id="apply" class="apply">적용</button>
        </div>
        <div id="remote">
            <button id="previous" class="previous"><</button>
            <button id="next" class="next">></button>
        </div>
    </nav>
    <div id="자막박스" class="center-align">
        <div id="자막" class="위 퇴장">
            <p class="일어"></p>
            <p class="발음"></p>
            <p class="뜻"></p>
        </div>
        <div id="자막" class="중간 메인">
            <p class="일어"></p>
            <p class="발음"></p>
            <p class="뜻"></p>
        </div>
        <div id="자막" class="아래 등장">
            <p class="일어">첫번째 라인은 Light체로 표시됩니다</p>
            <p class="발음">두번째 라인부터</p>
            <p class="뜻">Bold체로 표시됩니다</p>
        </div>
    </div>
</body>
<script type="module" src="./script.js"></script>
</html>
